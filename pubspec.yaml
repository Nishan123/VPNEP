# By Nishan Giri
name: vpnep
description: Flutter Android VPN based on OpenVPN Library.
publish_to: 'none'

# App Version
version: 1.0.0+1

environment:
  sdk: ">=2.18.6 <3.0.0"

# App dependencies
dependencies:
  csv: ^5.0.2
  flutter:
    sdk: flutter
# get x for state management
  get: ^4.6.5    
# for storing data in local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  http: ^1.1.0
  lottie: ^2.6.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  # Change package name  
  change_app_package_name: ^1.1.0
  

flutter:
  # Enabling material design
  uses-material-design: true

  # App assets
  assets:
    - assets/
    - assets/vpn/
    - assets/images/
    - assets/lottie/
    - assets/flags/
    - assets/icons/

 # Custom Fonts
  fonts:
    - family: Felixti
      fonts:
        - asset: fonts\FelixTitling.ttf
    - family: LexendZetta  
      fonts:
        - asset: fonts\LexendZetta-Light.ttf
         
     